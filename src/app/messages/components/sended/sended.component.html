<div class="col-lg-10">
    <h3>{{ title }}</h3>
    <div class="people">
        <div *ngFor="let message of messages" class="item-user"  >
          <div class="panel panel-default" >
            <div class="panel-body" >
              <div class="image-user pull-left"  >
                  <a href="#" [routerLink]="['/profile', message.receiver._id]">
                    <img src="{{ url + 'get-image-user/' + message.receiver.image }}" *ngIf="message.receiver.image"   >
                    <img src="assets/user_default.png" *ngIf="!message.receiver.image"   >
                  </a>
              </div>
              <div class="user-name pull-left" >
                <p class="name-surname">
                  <a href="#" [routerLink]="['/profile', message.receiver._id]" >
                    {{ message.receiver.name +' '+message.receiver.surname}}
                  </a>
                </p>
                <p class="nick-name" >
                    {{ message.text }}
                </p>
              </div>

          </div>
          </div>
        </div>

    <ul class="pagination pull-right" >
      <li *ngIf="pages > 1"  >
        <a  *ngIf="page != 1"  [routerLink]="['/siguiendo', prev_page]">Anterior</a>
        <a   *ngIf="pages != page"  [routerLink]="['/siguiendo', next_page]">Siguiente</a>


      </li>

    </ul>


      </div>
</div>
