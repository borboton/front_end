<div class="col-lg-10">
    <h3>{{ title }}</h3>
    <div class="alert alert-success" *ngIf="status == 'success'">
        {{ messageStatus }}
      </div>
      <div class="alert alert-danger" *ngIf="status == 'error'">
          {{ messageStatus }}
      </div>
    <form #formAdd="ngForm" (ngSubmit)="onSubmit(formAdd)"  >
      <p>
        <label>Para:</label>
        <select *ngIf="follows" name="receiver" #receiver="ngModel" [(ngModel)]="message.receiver"
        class="form-control" required>
          <option *ngFor="let follow of follows"  value="{{ follow.user._id }}"> {{ follow.user.name + ' ' + follow.user.surname }}</option>
        </select>
      </p>
      <p>
        <label>Mensaje</label>
        <textarea name="text" #text="ngModel" [(ngModel)]="message.text" class="form-control"
        required ></textarea>
        <span *ngIf="!text.valid && text.touched"  >
          El mensaje esta vacio
        </span>
      </p>
      <input type="submit" value="Enviar mensaje" class="btn btn-success" />
    </form>
</div>
