<div class="col-lg-5">
  <h1 class="h1-strong">{{ title }}</h1>
  <div class="alert alert-success" *ngIf="status == 'success'">
    Datos actualizados correctamente
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    No se pudo actualizar los datos. {{ message }}
  </div>
  <form #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)" class="col-lg-12" >
    <p>
      <label>Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
      <span *ngIf="!name.valid && name.touched"> El nombre es obligatorio</span>

    </p>
    <p>
      <label>Apellido</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
      <span *ngIf="!surname.valid && surname.touched"> El campo es obligatorio</span>

    </p>
    <p>
      <label>Email</label>
      <input type="email" name="email"  #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
      <span *ngIf="!email.valid && email.touched"> El mail es obligatorio</span>

    </p>
    <p>
      <label>Nick</label>
      <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
      <span *ngIf="!nick.valid && nick.touched"> El nick es obligatorio</span>

    </p>
    <p>
      <label>Imagen</label>
      <input type="file" name="image" #image="ngModel" [(ngModel)]="user.image"  (change)="fileChangeEvent($event);" class="form-control" placeholder="Subir imagen">
    </p>

      <div *ngIf="user.image" >
        <img src="{{ url +'get-image-user/' + user.image }}" *ngIf="identity.image && identity" >

      </div>

    <!-- <p>
      <label>Password</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
      <span *ngIf="!password.valid && password.touched"> El password es obligatorio</span>

    </p> -->
    <input type="submit" value="Actualizar" class="btn btn-success" [disabled]="!updateForm.form.valid && updateForm.form.untouched">
  </form>
</div>
