<div class="col-lg-8" >
    <h1 class="h1-strong" >{{ title }}</h1>
    <div class="people">
      <div *ngFor="let follow of following" class="item-user"  >
        <div class="panel panel-default" >
          <div class="panel-body" >
            <div class="image-user pull-left"  >
                <a href="#" [routerLink]="['/profile', follow.followed._id]">
                  <img src="{{ url + 'get-image-user/' + follow.followed.image }}" *ngIf="follow.followed.image"   >
                  <img src="assets/user_default.png" *ngIf="!follow.followed.image"   >
                </a>
            </div>
            <div class="user-name pull-left" >
              <p class="name-surname">
                <a href="#" [routerLink]="['/profile', follow.followed._id]" >
                  {{ follow.followed.name +' '+follow.followed.surname}}
                </a>
              </p>
              <p class="nick-name" >
                  {{ follow.followed.nick }}
              </p>
            </div>

            <div class="pull-right" *ngIf="follow.followed._id !== identity._id"  >
              <button class="btn btn-success"  *ngIf="follows.indexOf(follows) < 0" (click)="followUser(follow.followed._id)" >
                 <span class="glyphicon glyphicon-plus-sign" ></span> Seguir
              </button>

              <button class="btn btn-info" *ngIf="follows.indexOf(follows) >= 0"
                (mouseenter)="mouseEnter(follow.followed._id)"
                (mouseleave)="mouseLeave()"
                [class.btn-danger]="followUserOver == follow.followed._id"
                (click)="unfollowUser(follow.followed._id)">
                <span *ngIf="followUserOver != follow.followed._id; else following"  >
                  <span class="glyphicon glyphicon-ok-sign" ></span>
                  Siguiendo
                </span>

                <ng-template #following>
                  <span class="glyphicon glyphicon-minus-sign" ></span>
                  Dejar de Seguir
                </ng-template>
              </button>
            </div>
        </div>
        </div>
      </div>

  <ul class="pagination pull-right" >
    <li *ngIf="pages > 1"  >
      <a  *ngIf="page != 1"  [routerLink]="['/siguiendo', prev_page]">Anterior</a>
      <a   *ngIf="pages != page"  [routerLink]="['/siguiendo', next_page]">Siguiente</a>


    </li>

  </ul>


    </div>


  </div>

  <app-sidebar></app-sidebar>
