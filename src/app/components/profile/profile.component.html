<div class="col-lg-8" >
  <h1> {{title}} </h1>
  <div id="data-profile" *ngIf="user">

    <div class="avatar pull-left" >
      <img src="{{ url + 'get-image-user/' + user.image }}" *ngIf="user.image"   >
      <img src="assets/user_default.png" *ngIf="!user.image"   >
    </div>
    <div class="user-name pull-left" >
        <div class="label label-default float-right pull-left" *ngIf="followed"  >
            Te sigue
        </div>
        <div class="clearfix"></div>
        <div class="pull-left" >
          <p class="name" >
            {{ user.name + ' ' + user.surname  }}
          </p>
          <p class="nick" >
            {{ user.nick }}
          </p>
       </div>

        <div class="clearfix"></div>
        <div class="follow pull-left" *ngIf="user._id != identity._id"  >
            <button class="btn btn-info" *ngIf="following"
                (mouseenter)="mouseEnter(user._id)"
                (mouseleave)="mouseLeave()"
                [class.btn-danger]="followUserOver == user._id"
                (click)="unfollowUser(user._id)">
                <span *ngIf="followUserOver != user._id; else following"  >
                  <span class="glyphicon glyphicon-ok-sign" ></span>
                  Siguiendo
                </span>

                <ng-template #following>
                  <span class="glyphicon glyphicon-minus-sign" ></span>
                  Dejar de Seguir
                </ng-template>
              </button>
          <button class="btn btn-success" *ngIf="!following" (click)="followUser(user._id);"  >
              <span class="glyphicon glyphicon-plus-sign" ></span> Seguir
          </button>
        </div>
      </div> <!-- USER DATA  -->
      <div class="stats pull-left" *ngIf="stats"  >
          <div class="following-data" >
              <a href="#"  [routerLink]="['/siguiendo', user._id]" >
                <span class="label-stats" >
                  Siguiendo
                </span>
                <span class="number-stats" >
                    {{ stats.following }}
                  </span>
              </a>
            </div> <!-- FOLLOWING DATA -->
          <div class="following-data" >
            <a href="#">
              <span class="label-stats" >
                Seguidores
              </span>
              <span class="number-stats" >
                  {{ stats.followed }}
                </span>
            </a>
          </div> <!-- FOLLOWING DATA -->
          <div class="following-data" >
              <a href="#">
                <span class="label-stats" >
                  Publicaciones
                </span>
                <span class="number-stats" >
                    {{ stats.publications }}
                  </span>
              </a>
          </div> <!-- FOLLOWING DATA -->
      </div><!-- FOLLOWING DATA FIN -->




  </div><!--  DATA PROFILE  -->

  <app-publications *ngIf="user"  [userId]="user._id" ></app-publications>
</div>
<app-sidebar></app-sidebar>
